  </style>
</head>
<body>
  <h1>TrolleyApplication â€” Privacy Policy</h1>
  <p>Select your language</p>

  <nav id="language-menu"></nav>
  <section id="content"></section>

  <script src="translations.js"></script>
  <script>
    const menu = document.getElementById('language-menu');
    const content = document.getElementById('content');

    Object.keys(texts).forEach(lang => {
      const a = document.createElement('a');
      a.textContent = texts[lang].name;
      a.href = "#";
      a.onclick = e => {
        e.preventDefault();
        document.querySelectorAll('nav a').forEach(x => x.classList.remove('active'));
        a.classList.add('active');
        content.innerHTML = texts[lang].text;
      };
      menu.appendChild(a);
    });
    content.innerHTML = texts['en'].text;
    menu.querySelector('a').classList.add('active');
  </script>
</body>
